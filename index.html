<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
        <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
        <button  class="button" ><img  src="images/search.png" alt=""></button>
    </div>

    <div class="error">
        <p>invalid city nmae</p>
    </div>

    <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon">
        <h1 class="temp">22<sup>o</sup>c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
            <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
            </div>
        </div>

        <div class="details">
            <div class="col">
                <img src="images/wind.png" alt="">
            <div>
            <p class="wind">50 km/h</p>
            <p>Wind</p>
            </div>
        </div>
    </div>
  
 <script src="app.js">
   
 
 

</script>


</body>
</html>
